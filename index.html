<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container flexed">
            <div class="flexed">
                <h1>Profile</h1>
                <ul class="flexed">
                    <li>Home</li>
                    <li>My Profile</li>
                    <li>Connections</li>
                </ul>
            </div>
            <button>Sign Out</button>
        </div>
    </header>
    <div class="container flexed flex-start">
        <main class="column">
            <div class="card">
                <img src="download.png" alt="avatar">
                <h2>Jane Doe</h2>
                <h3><img src="map-marker.png" alt="icon1">Seattle</h3>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <h4><img src="gear.png" alt="icon2">
                <a href="edit_profile">edit profile</a>
                </h4>
            </div>
            <div class="education"></div>
        </main>
        <aside class="column">
            <div class="requests"></div>
            <div class="connections"></div>
        </aside>
    </div>
</body>
</html>
